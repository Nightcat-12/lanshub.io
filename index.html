<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Navbar</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="app">
		<div class="menu-toggle">
			<div class="hamburger">
				<span></span>
			</div>
		</div>

		<aside class="sidebar">
			<h3>Menu</h3>
			
			<nav class="menu">
				<a href="#" class="menu-item is-active">Home</a>
				<a href="resumebody.html" class="menu-item">Resume</a>
				<a href="#" class="menu-item">Projects</a>
				<a href="#" class="menu-item">Coffee Stuff</a>
			</nav>

		</aside>
		
		<main class="content">
			<img src="photos/landing_photo.jpg" alt="Profile Picture" class="profile_picture">
			<div class="text-container">
				<h1>LAN DOAN</h1>
				<p>Welcome to my personal website! Here you can find information about my projects, skills, and interests.</p>
				<p>I'm very passionate about engineering and technology, and I'm always eager to learn more and take on new challenges.</p>
		</main>
	</div>

	<script>
		const menu_toggle = document.querySelector('.menu-toggle');
		const sidebar = document.querySelector('.sidebar');

		menu_toggle.addEventListener('click', () => {
			menu_toggle.classList.toggle('is-active');
			sidebar.classList.toggle('is-active');
		});
	</script>
</body>
</html>
